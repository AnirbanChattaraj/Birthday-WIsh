<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    margin:0;
    padding:0;
    overflow:hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: #000000; 
    height:100vh;

  }
  h1 {
    font-size:2.5em;
    color:#EFBF04;
    text-shadow: 0 0 10px #EFBF04, 0 0 20px #FFA500;
    animation:bounce 1.5s infinite alternate, shimmer 3s infinite;
    margin:0.2em 0;
  }

  @keyframes bounce { 0% {transform:translateY(0);} 100% {transform:translateY(-15px);} }
  @keyframes shimmer { 0%,100% {color:#FFD700;} 50% {color:#FFA500;} }

  p {
    font-size:1.2em;
    color:#FFD700;
    margin:0.5em 0 2em 0;
    animation:fadein 2s ease-in forwards;
    opacity:0;
  }

  @keyframes fadein { to {opacity:1;} }

  .floating {
    position:absolute;
    font-size:1.5em;
    animation:fall linear infinite;
  }

  @keyframes fall {
    0% { transform:translateY(-10px) rotate(0deg); opacity:0; }
    50% { opacity:1; }
    100% { transform:translateY(110vh) rotate(360deg); opacity:0; }
  }
</style>
</head>
<body>

<script>
const colors = ['#FFD700','#FFA500','#FFD700','#FFF8DC']; // gold shades
const symbols = ['â¤ï¸','ğŸ’–','âœ¨','ğŸ‰','ğŸŒŸ'];


for(let i=0;i<60;i++){
